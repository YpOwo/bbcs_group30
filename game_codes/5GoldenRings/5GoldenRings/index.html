<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Ring Toss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Christmas Ring Toss</h1>
        <div id="instructions">
            <p>Click the ring when it's over the stick to score!</p>
            <p>You have 5 attempts to score up to 5 points in 5 seconds.</p>
        </div>
        <div id="player-form">
            <input type="text" id="player-name" placeholder="Enter your name" aria-label="Enter your name">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" style="display: none;">
            <div id="timer">5</div>
            <div id="attempts">Attempts: 5</div>
            <div id="score">Score: 0</div>
            <div id="game-field">
                <div id="stick"></div>
                <div id="ring"></div>
            </div>
        </div>
        <div id="final-score" style="display: none;"></div>


</div>
<audio id="background-music" loop>
    <source src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/magic-christmas-night-264068-EFwpSpogG7JtQYILleo7ZWEHbG6LtO.mp3" type="audio/mpeg">

</audio>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
