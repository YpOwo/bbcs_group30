<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geese Egg Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Geese Egg Clicker</h1>
        <div id="player-form">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" style="display: none;">
            <div id="timer">01:00</div>
            <div id="egg-container">
                <img id="egg" src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-golden-egg-vector-png-image_6681908.png" alt="Egg">
            </div>
            <div id="score">Score: 0</div>
        </div>
        <div id="final-score" style="display: none;"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
