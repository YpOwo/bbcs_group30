<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Birds Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bird top-left"></div>
    <div class="bird top-right"></div>
    <div class="bird bottom-left"></div>
    <div class="bird bottom-right"></div>
    <div id="game-container">
        <h1>Calling Birds Challenge</h1>
        <div id="welcome-screen">
            <div id="instructions">
                <p>Welcome to the Calling Birds Challenge!</p>
                <p>You'll have 20 seconds to answer 4 questions about Christmas song lyrics.</p>
                <p>Choose the correct option to fill in the blank for each lyric.</p>
                <p>Good luck and Merry Christmas!</p>
            </div>
            <input type="text" id="player-name" placeholder="Enter your name" aria-label="Enter your name">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-area" style="display: none;">
            <div id="timer">Time left: 20s</div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
        </div>
        <div id="final-score" style="display: none;"></div>
    </div>
    <audio id="background-music" loop>
        <source src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/magic-christmas-night-264068-EFwpSpogG7JtQYILleo7ZWEHbG6LtO.mp3" type="audio/mpeg">
    
    </audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
